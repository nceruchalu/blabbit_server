<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="{{STATIC_URL}}img/logo-big.png" />
    
    <title>{% block title %}{% endblock %}Blabbit</title>
    
    <link rel="shortcut icon" type="image/x-icon"
          href="{{STATIC_URL}}img/favicon.ico" />
    
    
    <!-- CSS
         ================================================== -->
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" 
          href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" />
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" 
          href="{{STATIC_URL}}css/global.css" />

    
    <!-- IE support
         ================================================== -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
         queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
        </script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
        </script>
    <![endif]-->
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{STATIC_URL}}js/ie10-viewport-bug-workaround.js"></script>
    
  </head>
  
  <body>
    
    <div class="container">
      
      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" 
                    data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">Blabbit</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'home' %}">Home</a></li>
              <li><a href="https://itunes.apple.com/us/app/blabbit/id909539734?ls=1&mt=8" target="_blank">Download</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>
      
      <!-- Main content -->
      {% block content %}{% endblock %}
    
      
    </div> <!-- /container -->
    
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{STATIC_URL}}js/jquery-1.11.1.min.js"></script>
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
  
  </body>
</html>
